<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .track { display: flex; align-items: center; margin: 20px 0; }
        .track img { width: 64px; height: 64px; margin-right: 15px; }
        .track-info { display: flex; flex-direction: column; }
        .track-name { font-weight: bold; }
        .track-artist, .track-album { color: #555; }
    </style>
</head>
<body>
    <h1>Your Top 6 Spotify Tracks</h1>
    {% if tracks %}
        <div>
            {% for track in tracks %}
                <div class="track">
                    {% if track.image_url %}
                        <img src="{{ track.image_url }}" alt="{{ track.name }}">
                    {% endif %}
                    <div class="track-info">
                        <div class="track-name">{{ track.name }}</div>
                        <div class="track-artist">Artist(s): {{ track.artist }}</div>
                        <div class="track-album">Album: {{ track.album }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No tracks available. Please try logging in again.</p>
    {% endif %}
</body>
</html>
