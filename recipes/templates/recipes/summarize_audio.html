<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Summarizer</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h2 {
            color: #ff5722;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Upload Section */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Upload Button */
        .upload-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #121212;
            background-color: #ff5722;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .upload-button:hover {
            background-color: #ff784e;
        }

        /* Summary Section */
        .summary-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            text-align: center;
            color: #f4f4f4;
        }

        .summary-label {
            font-weight: bold;
            font-size: 1.2em;
            color: #ff5722;
        }

        .summary-text {
            font-size: 1em;
            color: #ccc;
            padding: 10px;
            line-height: 1.6;
            margin-top: 10px;
        }

        /* Refresh Button */
        .refresh-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #121212;
            background-color: #bdbdbd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .refresh-button:hover {
            background-color: #a0a0a0;
        }

        /* Input Styling */
        input[type="file"] {
            background-color: #1e1e1e;
            color: #f4f4f4;
            border: 1px solid #ff5722;
            border-radius: 5px;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Audio Summarization</h2>

<!-- File Upload Form -->
<div class="upload-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="audio_file">Upload an MP3 file:</label>
        <input type="file" id="audio_file" name="audio_file" accept="audio/*">
        <button type="submit" class="upload-button">Summarize Uploaded Audio</button>
    </form>
</div>

<!-- Display the Summarized Text -->
<div class="summary-container">
    <label class="summary-label">Summary:</label>
    <p id="summary-text" class="summary-text">{{ summary }}</p>
</div>

<!-- Refresh Button to Clear Summary and Form -->
<div style="text-align: center;">
    <button class="refresh-button" onclick="window.location.reload();">Clear & Start Over</button>
</div>

</body>
</html>
