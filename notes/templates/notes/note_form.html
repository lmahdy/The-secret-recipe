<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form p {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #121212;
            background-color: #ff5722;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #ff784e;
        }

        a {
            font-size: 1em;
            font-weight: bold;
            color: #f4f4f4;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 8px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'note_list' %}">Back to list</a>
</body>
</html>
