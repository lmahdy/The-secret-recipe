<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }

        a {
            font-size: 1em;
            font-weight: bold;
            color: #f4f4f4;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .note-title {
            color: #ff5722;
            font-weight: bold;
            text-decoration: none;
        }

        button {
            padding: 5px 10px;
            font-size: 0.9em;
            font-weight: bold;
            color: #121212;
            background-color: #ff5722;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff784e;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>All Notes</h1>
    <a href="{% url 'note_create' %}">Create New Note</a>  <!-- Link to note creation page -->
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_update' note.pk %}" class="note-title">{{ note.title }}</a>
                <a href="{% url 'note_delete' note.pk %}" class="delete-link">Delete</a>  <!-- Link to confirmation page -->
            </li>
        {% endfor %}
    </ul>
</body>
