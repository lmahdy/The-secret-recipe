<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff5722;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
        }

        form, a {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #121212;
            background-color: #ff5722;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff784e;
        }

        a {
            font-size: 1em;
            font-weight: bold;
            color: #f4f4f4;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete this note?</h2>
    <p>{{ note.title }}: {{ note.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'note_list' %}">Cancel</a>
    </form>
</body>
</html>
</html>
